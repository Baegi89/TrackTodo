<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackTodo</title>

  <body>
    <div class="background-img">
      <!-- Initial Screen -->
      <div class="userinfo-container">
        <!-- registration -->
        <div class="registration-container">
          <form id="registration-form" name="registration-form">
            <input
              required
              maxlength="12"
              id="registration-input"
              type="text"
              placeholder="What should I call you?"
            />
          </form>
        </div>
        <!-- greeting card -->
        <div class="greeting-container hidden">
          <!-- Front side of greeting card -->
          <div class="greeting-card__front">
            <h1 id="greeting"></h1>
            <div class="clock-container">
              <span id="clock-time"> 00:00:00 </span>
              <span id="clock-date"> </span>
            </div>
          </div>
          <!-- Back side of greeting card -->
          <div class="greeting-card__back">
            <div>
              <p id="quote">
                <span></span><br />
                <span></span>
              </p>
            </div>
            <div class="weather-container" id="weather">
              <span>
                <!-- Today's weather with an icon -->
              </span>
              <span>
                <!-- Current location City -->
              </span>
              <span>
                <!-- Current Degree in Cel -->
              </span>
              <span>
                <!-- Current Humidity -->
              </span>
            </div>
          </div>
        </div>

        </div>
        <div class="mode-container">
          <span id="mode-left">
            <!-- Arrow Left Icon -->
            <i class="fa-solid fa-chevron-left"></i>
          </span>
          <span id="mode-focused">
